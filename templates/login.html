<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/commons.css">
    <style>
        label {
            width: 80px;
            text-align: right;
        }
    </style>
</head>
<body>
    <form action="/login" method="post">
        <p>
            <label for="username">用户名：</label>
            <input id="username" type="text"/>
        </p>
        <p>
            <label for="password">密码：</label>
            <input id="password" type="submit" value="提交"/>
        </p>
    </form>
</body>
</html>
